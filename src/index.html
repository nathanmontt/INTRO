<body>
    <header>
        <div class="holder-slogan">
            <h1 id="project-name">INTRO</h1>
            <p id="slogan-name">devagar e sempre</p>
        </div>
        <nav>
            <a href="assets/pages/projects.html" id="project-link">projetos</a>
        </nav>
    </header>

    <main>
        <div class="container-display-general">
            <div id="container-first">
                <h1 class="title-content">internet</h1>
                <div id="container-internet"></div>
            </div>
            
            <div id="container-second">
                <h1 class="title-content">html</h1>
                <div id="container-html"></div>
            </div>
            
            <div id="container-third">
                <h1 class="title-content">css</h1>
                <div id="container-css"></div>
            </div>

            <div id="container-fourth">
                <h1 class="title-content">javascript</h1>
                <div id="container-js"></div>
            </div>

            <div id="container-fifth">
                <h1 class="title-content">git/github</h1>
                <div id="container-git-github"></div>
            </div>

            <div id="container-sixth">
                <h1 class="title-content">npm</h1>
                <div id="container-npm"></div>
            </div>

            <div id="container-seventh">
                <h1 class="title-content">vue.js</h1>
                <div id="container-vue"></div>
                <!-- <p class="stop">PAUSA!</p> -->
            </div>

            <div id="container-eighth">
                <h1 class="title-content">CSS Architecture</h1>
                <div id="container-archi"></div>
            </div>
        </div>

        <div id="mini-projects">
            <div class="title"><h1>Mini Exercises</h1></div>
            <div class="container-display-mini-projects">
                <div id="container-variables">
                    <div class="holder-variable-title">
                        <h3>Variables Exercise</h3>
                    </div>
                    <span id="topicVariableFullName"></span>
                    <span id="topicVariablePersonAge"></span>
                    <span id="topicVariableIsPersonUniStudent"></span>
                </div>
                <div id="container-user-input">
                    <div class="holder-user-input-title">
                        <h3>Variables Exercise</h3>
                    </div>
                    <label for="">Username: </label>
                    <input type="text" id="topicUserInputmyText">
                    <button id="topicUserInputBtnCta">Enviar</button>
                </div>
                <div id="container-setTimeOut">
                    <div class="holder-setTimeOut-title">
                        <h3>setTimeOut Exercise</h3>
                    </div>
                    <button onclick="startTimer()">START</button>
                    <button onclick="clearTimer()">CLEAR</button>
                </div>
                <div id="container-DOM">
                    <div class="holder-DOM-title">
                        <h3>DOM Exercise</h3>
                    </div>
                    <button id="topicDOMMyButton">My Button</button>
                </div>
                <div id="container-slider">
                    <div class="holder-slider-title">
                        <h3>Slider Exercise</h3>
                    </div>
                    <div class="slider">
                        <div class="slides">
                            <img src="assets/img/kitty-1.jpg" alt="Kitty #1" class="slide">
                            <img src="assets/img/kitty-2.jpg" alt="Kitty #2" class="slide">
                            <img src="assets/img/kitty-3.jpg" alt="Kitty #3" class="slide">
                            <img src="assets/img/kitty-4.jpg" alt="Kitty #4" class="slide">
                            <img src="assets/img/kitty-5.jpg" alt="Kitty #5" class="slide">
                        </div>
                        <button class="prev" onclick="prevSlide()">&#10094</button>
                        <button class="next" onclick="nextSlide()">&#10095</button>
                    </div>
                </div>
                <div id="container-fetch">
                    <div class="holder-fetch-title">
                        <h3>fetch Exercise</h3>
                        <input type="text" id="pokemonName" placeholder="Enter a pokemon name">
                        <button onclick="fetchData()">Fetch pokemon</button><br>
                        <img src="" alt="Pokemon Sprite" id="pokemonSprite" style="display: none;">
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <ul class="social-links">
            <li id="lin"><a href="https://www.linkedin.com/in/nathan-monteiro/" target="_blank">LIN</a></li>
            <li id="git"><a href="https://github.com/nathanmontt" target="_blank">GIT</a></li>
            <li id="insta"><a href="https://www.instagram.com/nathanmontt/" target="_blank">INS</a></li>
        </ul>
    </footer>

    <script defer src="assets/js/index.js"></script>
    <script type="module" src="./js/mathUtil.js"></script>
